

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, category-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>

<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" action="" lay-filter="category-form-filter">

                <button class="layui-btn" id="add-btn" style="margin-bottom:10px" type="button" data-type="reload">新增</button>

                <div class="test-table-reload-btn" style="margin-bottom: 10px;">

                    <div class="layui-inline">
                        <select name="parentId" lay-filter="aihao">
                            <option value="">请选择分类</option>
                            <option value="3">后勤中心</option>
                            <option value="4">信息中心</option>
                        </select>
                    </div>

                    <div class="layui-inline">
                        <input name="searchName" lay-verify="title" autocomplete="off" placeholder="请输入名称" ay-verify="required" class="layui-input" type="text">
                    </div>
                    <button class="layui-btn" id="search-btn" type="button" data-type="reload">搜索</button>
                    <button class="layui-btn" type="reset" >重置</button>
                </div>

            </div>


            <table class="layui-table" lay-filter="category-filter" id="category-list"></table>


        </div>
    </div>
</div>

<!--编辑弹出层开始-->
<div id="category-edit-window" class="hide">
    <form class="layui-form" action="" lay-filter="category-form-filter">
        <div class="layui-form-item">
            <input type="hidden" id="id" name="id"/>
            <label class="layui-form-label">选择分类：</label>
            <div class="layui-input-block">
                <select name="mainCategoryId"  id="main-category-id" lay-verify="required">
                    <option value="3">后勤中心</option>
                    <option value="4">信息中心</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">物品名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="button" lay-submit lay-filter="save-category">保存</button>
            </div>
        </div>
    </form>
</div>
<!--编辑弹出层结束-->


<script type="text/html" id="category-operation">
    <div class="layui-table-cell laytable-cell-1-0-10">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> </div>
</script>





</body>

<script src="/layui/layui.js"></script>
<script src="/js/jquery-ajax-override.js"></script>

<script src="/js/admin/category/admin-category-list.js"></script>


</html>
