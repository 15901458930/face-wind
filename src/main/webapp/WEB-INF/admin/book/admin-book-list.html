

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>

<div class="layui-fluid">


    <div class="layui-card">
        <div class="layui-card-body">
            <form>
            <div class="layui-form" action="" lay-filter="user-form-filter">

            <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                <div class="layui-inline">
                        <select name="roomId"  id="edit-user-type" lay-verify="required">
                            <option value="">场地</option>
                            #for(x :  roomList)
                            <option value="#(x.id)">#(x.name)</option>
                            #end
                        </select>

                </div>
                <div class="layui-inline">
                    <input class="layui-input" name="startDate" id="startDate" autocomplete="off" placeholder="开始时间">
                </div>
                <div class="layui-inline">
                    <input class="layui-input" name="endDate" id="endDate" autocomplete="off" placeholder="结束时间">
                </div>
                <button class="layui-btn" type="button" id="search-btn" data-type="reload">搜索</button>
                <button class="layui-btn" type="reset" >重置</button>
                <button class="layui-btn" type="button" id="export-btn">导出Excel</button>

            </div>

            </div>
            </form>
            <table class="layui-table" lay-filter="book-filter" id="book-list"></table>

        </div>

    </div>
</div>

<!--编辑弹出层开始-->
<div id="book-detail-window" class="hide">
    <form class="layui-form" action="" lay-filter="book-form-filter">

        <div class="layui-form-item">
            <label class="layui-form-label">流水号：</label>
            <div class="layui-form-right-preview bookId"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">场地：</label>
            <div class="layui-form-right-preview roomName"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预订日期：</label>
            <div class="layui-form-right-preview bookDate"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-form-right-preview bookStartTime"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间：</label>
            <div class="layui-form-right-preview bookEndTime"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用部门：</label>
            <div class="layui-form-right-preview depart"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">场地负责人：</label>
            <div class="layui-form-right-preview responsibleUser"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用事由：</label>
            <div class="layui-form-right-preview useReason"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">准备器材：</label>
            <div class="layui-form-right-preview device"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否照相：</label>
            <div class="layui-form-right-preview needPhoto"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否摄像：</label>
            <div class="layui-form-right-preview needCamera"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">特殊需求：</label>
            <div class="layui-form-right-preview specialRequire"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-form-right-preview createDate"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">创建人：</label>
            <div class="layui-form-right-preview createUserName"></div>
        </div>

    </form>
</div>
<!--编辑弹出层结束-->

<script type="text/html" id="book-operation">
    <div class="layui-table-cell laytable-cell-1-0-10">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> </div>
</script>



<script src="/layui/layui.js"></script>
<script src="/js/admin/book/admin-book-list.js"></script>



</body>



</html>
