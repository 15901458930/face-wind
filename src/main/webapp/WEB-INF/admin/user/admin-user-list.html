

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>

<div class="layui-fluid">

    <div class="layui-form">
        <form>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input name="realName" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text">
            </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-block">
                    <select name="userType" lay-filter="aihao">
                        <option value=""></option>
                        <option value="2">老师</option>
                        <option value="3">后勤中心维修</option>
                        <option value="4">信息中心维修</option>
                        <option value="5">领导</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn" id="search-btn">查询 </button><button class="layui-btn" type="reset">重置 </button>
            </div>

        </div>
        </form>


        <table class="layui-table" id="user-list">

        </table>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/admin/user/admin-user-list.js"></script>


</body>
</html>
