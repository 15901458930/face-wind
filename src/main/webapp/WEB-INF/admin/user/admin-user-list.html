

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin/admin.css" media="all">

</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>

<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" action="" lay-filter="user-form-filter">

                <div class="test-table-reload-btn" style="margin-bottom: 10px;">

                    <div class="layui-inline">
                        <select name="userConditionType" lay-filter="aihao">
                            <option value="">请选择用户类型</option>
                            <option value="2">教师</option>
                            <option value="3">后勤中心维修</option>
                            <option value="4">信息中心维修</option>
                            <option value="5">领导</option>
                        </select>

                    </div>
                    <div class="layui-inline">
                        <input name="realName" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text">
                    </div>
                    <button class="layui-btn" id="search-btn" type="button" data-type="reload">搜索</button>
                    <button class="layui-btn" type="reset" >重置</button>
                </div>
            </div>

            <table class="layui-table" lay-filter="user-filter" id="user-list"></table>

        </div>
    </div>
</div>

<!--编辑弹出层开始-->

<div id="user-edit-window" class="hide">
    <form class="layui-form" action="" lay-filter="user-form-filter">

        <div class="layui-form-item">
            <label class="layui-form-label">用户ID：</label>
            <div class="layui-form-right-preview userId">555</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-form-right-preview realName">王鹏</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-form-right-preview phone">王鹏</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-form-right-preview createDate">王鹏</div>
        </div>
        <
        <div class="layui-form-item">
            <label class="layui-form-label">选择框：</label>
            <div class="layui-input-block">
                <select name="userType"  id="edit-user-type" lay-verify="required">
                    <option value="2">教师</option>
                    <option value="3">后勤中心-维修</option>
                    <option value="4">信息中心-维修</option>
                    <option value="5">领导</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="button" lay-submit lay-filter="save-user">保存</button>
            </div>
        </div>
    </form>
</div>
<!--编辑弹出层结束-->


<!--查看弹出层开始-->
<div id="user-detail-window" class="hide">
    <form class="layui-form" action="" lay-filter="user-form-filter">
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID：</label>
            <div class="layui-form-right-preview userId"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-form-right-preview realName"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-form-right-preview phone"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-form-right-preview createDate"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户类型：</label>
            <div class="layui-form-right-preview userTypeName"></div>
        </div>
    </form>
</div>
<!--查看弹出层结束-->


<script type="text/html" id="user-operation">
    <div class="layui-table-cell laytable-cell-1-0-10">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> </div>
</script>
</body>

<script src="/layui/layui.js"></script>
<script src="/js/jquery-ajax-override.js"></script>
<script src="/js/admin/user/admin-user-list.js"></script>

</html>
