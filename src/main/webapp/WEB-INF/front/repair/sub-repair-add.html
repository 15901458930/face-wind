#define repair_add_page()
<div id="repair-add" class="weui-popup__container" style="z-index:502">
    <script id="repair-add-template" type="text/x-handlebars-template">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal just-for-d"  style="font-size:13px">
        <div class="weui-form-preview">


                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">流水号</label></div>
                    <div class="weui-cell__bd">{{id}}</div>
                </div>


                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">申请人</label></div>
                    <div class="weui-cell__bd">{{applyUserName}}</div>
                </div>


                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">申请时间</label></div>
                    <div class="weui-cell__bd">{{applyDate}}</div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">物品分类</label></div>
                    <div class="weui-cell__bd">{{assetTypeName}}</div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">物品子分类</label></div>
                    <div class="weui-cell__bd">{{assetSubTypeName}}</div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">所属校区</label></div>
                    <div class="weui-cell__bd">{{belongCampusName}}</div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">其它维修物品</label></div>
                    <div class="weui-cell__bd">{{assetName}}</div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">物品位置</label></div>
                    <div class="weui-cell__bd">{{assetLocation}}</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">报修原因</label></div>
                    <div class="weui-cell__bd">{{fixReason}}</div>
                </div>



                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">维修人</label></div>
                    <div class="weui-cell__bd">{{fixUserName}}</div>
                </div>



                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">接单时间</label></div>
                    <div class="weui-cell__bd">{{startFixDate}}</div>
                </div>


                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">当前状态</label></div>
                    <div class="weui-cell__bd">{{statusName}}</div>
                </div>

                <div class="weui-gallery" id="v_gallery">
                    <span class="weui-gallery__img" id="v_galleryImg"></span>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="detailFiles">
                                    {{#each attachmentIds}}
                                    <li class="weui-uploader__file" style="background-image:url(/upload/img/{{this}}.jpeg)"><input type="hidden" class="attachmentId" name="attachmentId" value="{{this}}"/></li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weui-form-preview__ft weui-footer_fixed-bottom">
                <a class="weui-form-preview__btn weui-form-preview__btn_primary close-popup" id="buybtn" href="javascript:">返回</a>
                <!--<a class="weui-form-preview__btn weui-form-preview__btn_primary" id="buybtn" href="javascript:$.toptip('请先选择规格', 'error');;">返回</a>-->
            </div>


            <div class="weui-form-preview__ft weui-footer_fixed-bottom">
                {{#if_eq fixUserName null}}
                <a class="weui-form-preview__btn weui-form-preview__btn_primary close-popup accept-order" data-id="{{id}}" data-ver="{{version}}"  href="javascript:">接单</a>

                {{/if_eq}}

                {{#if_n_eq fixUserName null}}
                    <a class="weui-form-preview__btn weui-form-preview__btn_primary close-popup change-status" data-id="{{id}}"  href="javascript:">更改状态</a>
                {{/if_n_eq}}
                    <a class="weui-form-preview__btn weui-form-preview__btn_primary close-popup close-popup" data-id="{{id}}"  href="javascript:">返回</a>
            </div>
        </div>
    </div>

    </script>
</div>

#end
