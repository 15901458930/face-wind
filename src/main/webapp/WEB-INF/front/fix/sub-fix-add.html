#define fix_add_page()


<div id="fix-add" class="weui-popup__container" style="z-index:502">
    <script id="fix-add-template" type="text/x-handlebars-template">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal just-for-d"  style="font-size:13px">
        <div class="weui-cells weui-cells_form" >
            <div class="weui-cell" id="asset-valid">
                <div class="weui-cell__hd"><label class="weui-label">物品分类 <span class="bold-red">*</span></label></div>
                <div class="weui-cell__bd">
                    <input type="hidden" name="id" value="{{id}}"/>
                    <input type="hidden" name="version" value="{{version}}"/>

                    <input class="weui-input" name="assetType" id="asset-type"  type="text" value="{{assetTypeName}}" data-values="{{assetType}}" placeholder="请选择物品分类">

                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>

            <div class="weui-cell"  id="sub-asset-valid">
                <div class="weui-cell__hd"><label class="weui-label">物品子分类 <span class="bold-red">*</span></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="assetSubType" id="asset-sub-type" readonly="" value="{{assetSubTypeName}}" data-values="{{assetSubType}}" type="text" placeholder="请选择物品类别">
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">所属校区</label></div>

                    <div class="weui-cell__bd">
                        <input class="weui-input" name="belongCampus" id="belongCampus" value="{{belongCampusName}}" data-values="{{belongCampus}}"  type="text" placeholder="请选择校区">
                    </div>
            </div>

            <div class="weui-cell"  id="asset-name-valid">
                <div class="weui-cell__hd"><label class="weui-label">其它报修物品</label></div>

                <div class="weui-cell__bd">
                    <input class="weui-input" name="assetName" type="text" value="{{assetName}}" placeholder="请填写其它报修物品(最多50个字符)">
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>

            <div class="weui-cell" id="asset-location-valid">
                <div class="weui-cell__hd"><label class="weui-label">物品位置 <span class="bold-red">*</span></label></div>

                <div class="weui-cell__bd">
                    <input class="weui-input" name="assetLocation" value="{{assetLocation}}" type="text" placeholder="请填写物品位置(最多50个字符)">
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>

            <div class="weui-cell" id="asset-reason-valid">
                <div class="weui-cell__hd"><label class="weui-label">报修原因 <span class="bold-red">*</span></label></div>

                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" id="fixReason" value="{{fixReason}}" name="fixReason" placeholder="请描述物品报修原因" rows="3">{{fixReason}}</textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
                <div class="weui-cell__ft"><i class="weui-icon-warn"></i></div>
            </div>


            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg"></span>
                <div class="weui-gallery__opr">
                    <a href="javascript:" class="weui-gallery__del">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                {{#each attachmentIds}}
                                    <li class="weui-uploader__file" style="background-image:url(/upload/img/{{this}}.jpeg)"><input type="hidden" class="attachmentId" name="attachmentId" value="{{this}}"/></li>
                                {{/each}}
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="" capture="camera">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/><br/><br/>
            <div class="weui-form-preview__ft">
                <a class="weui-form-preview__btn asset-btn-submit" id="attrbtn" style="color:red" href="javascript:">保存</a>
                <a class="weui-form-preview__btn weui-form-preview__btn_primary close-popup" id="buybtn" href="javascript:">返回</a>
                <!--<a class="weui-form-preview__btn weui-form-preview__btn_primary" id="buybtn" href="javascript:$.toptip('请先选择规格', 'error');;">返回</a>-->
            </div>

            </div>
    </div>
    <!--<div class="weui-form-preview__ft weui-footer_fixed-bottom" style="z-index:10002">-->
        <!--<a class="weui-form-preview__btn" id="attrbtn" style="color:red" href="javascript:">保存</a>-->
        <!--<a class="weui-form-preview__btn weui-form-preview__btn_primary" id="buybtn">返回</a>-->
    <!--</div>-->
    </script>
</div>

#end
